<div  *ngIf="message" class=" bg-[#ecfccb] border-l-8 border-[#84cc16] text-[#14532d] p-4 fixed  top-0  left-0 right-0" role="alert">
  <p class="font-bold">
    {{message}}
  </p>
</div>
<div class="bg-deepForest-800 text-white text-center md:py-6 md:px-8 pt-6 hidden md:block">
  <h1 class="text-3xl font-semibold">Cart Page</h1>
</div>

<div class="md:py-8  md:px-2 bg-gradient-to-b from-deepForest-800 to-black flex justify-center">
  <table class="2xl:w-4/6 w-full">
    <thead class="bg-[#65a30d] text-white text-center invisible md:visible">
      <tr>
        <th class="py-4">Product Image</th>
        <th class="py-4">Product Name</th>
        <th class="py-4">Quantity</th>
        <th class="py-4">Price</th>
        <th class="py-4">Remove</th>
      </tr>
    </thead>

    <tbody class=" text-center">
      <tr *ngFor="let product of products">
        <td class="py-4"><img class="object-scale-down h-48 w-96 mx-auto block" src="{{product.image}}" alt="{{product.name}}"></td>
            <td class="py-4 text-xl text-white">{{product.Productname}}</td>
            <td class="md:py-4">
              <div class="flex items-center justify-center">
                <div>
                  <button class="bg-[#65a30d] text-white p-2 rounded-full mr-2" (click)="addToCart(product.product_id)">+</button>
                </div>
                <div>
                  <p class="text-white">{{product.quantity}}</p>
                </div>
              </div>
              
            </td>
            <td class="py-4 text-white"><p>{{product.price}}</p></td>
            <td>
              <button (click)="remove(product.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x invert" viewBox="0 0 16 16"> <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/> </svg>
              </button>
            </td>
            <div class="bg-[#65a30d] py-4 px-8 text-white fixed bottom-0 left-0 right-0 flex justify-between items-center">
              <h2 class="text-lg font-semibold">Total: <span class="font-normal">{{getTotalPrice()}} ft</span></h2>
              <button class="bg-white text-blue-500 rounded-sm px-4 py-2 font-semibold" routerLink="/checkout">Checkout</button>
            </div>

      </tr>
    </tbody>
  </table>
</div>
