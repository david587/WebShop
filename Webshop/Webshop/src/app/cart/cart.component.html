        <div class="">
          <div class="flow-root">
            <ul role="list" class="-my-6 divide-y divide-gray-200">
              <li class="flex py-6 text-white">
                <div *ngFor="let product of products"  >
                <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                  <img src="{{product.image}}" alt="" class="h-full w-full object-cover object-center">
                </div>
        
                <div class="ml-4 flex flex-2 flex-col">
                  <div>
                    <div class="flex text-center font-medium text-gray-900 ">

                        <p class="ml-4"> {{product.Productname}}</p>

                  <div class="flex flex-1 items-end justify-between text-sm">

                  </div>

                      <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">Remove</button>
