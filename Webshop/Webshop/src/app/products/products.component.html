 <div class=" mx-auto py-6 sm:px-6 lg:px-8 bg-gradient-to-b from-deepForest-800 to-black">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let product of products"  >
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="relative pb-48 overflow-hidden">
          <img class="absolute inset-0 h-full w-full object-cover" 
               src="{{product.image}}" alt="Product">
        </div>
        <div class="px-4 py-2">
          <h3 class="text-lg font-medium text-gray-900 mb-2">{{product.name}}</h3>
          <p class="text-gray-600 text-sm mb-4">{{product.brand_id}}</p>
          <div class="flex justify-between">
            <p class="text-indigo-500 font-bold text-lg">{{product.price}}</p>
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded" (click)="addToCart(product.id)">
              Add to Cart
            </button>
          </div>
        </div>
    </div>
      </div>
          </div>
        </div>
