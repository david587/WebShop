<div class=" bg-gradient-to-b from-deepForest-800 to-black  ">

   <div class="flex flex-col-reverse ">

    <div class="flex justify-between items-center bg-neon px-4 py-3 mb-4">
      <div class="text-white font-semibold">Sort by:</div>
      <div class="relative inline-flex">
        <select name="Category" class="form-select pl-3 pr-8 py-2 rounded-md bg-white text-black font-semibold">
          <option value="" selected disabled hidden>Brand</option>
          <option class="text-normal font-normal py-2">Redragon</option>
          <option class="text-normal font-normal py-2">Logitech</option>
          <option class="text-normal font-normal py-2">Urage</option>
          <option class="text-normal font-normal py-2">Hp</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
        </div>
      </div>
      <div class="relative inline-flex">
        <select class="form-select pl-3 pr-8 py-2 rounded-md bg-white text-black font-semibold">
          <option value="" selected disabled hidden>Categorie</option>
          <option class="text-normal font-normal py-2">Keyboard</option>
          <option class="text-normal font-normal py-2">Mouse</option>
          <option class="text-normal font-normal py-2">Monitor</option>
          <option class="text-normal font-normal py-2">Headset</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
        </div>
      </div>
    </div>


      <div class="flex justify-center items-center my-12 mx-5">
        <div class="relative flex w-full lg:w-2/3">
          <input type="text" placeholder="Search..." class="w-full px-4 py-3 rounded-l-full rounded-r-none focus:outline-none focus:border-neon focus:border font-normal" >
          <button class="bg-neon text-white px-4 py-2 rounded-r-full focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"/></svg>
          </button>
        </div>
      </div>


  </div>
              <!-- random cards -->
<div class=" justify-center flex px-20 " >
  <div class="container mx-auto block my-8 text-center">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-white">
      <div *ngFor="let product of products">
        <div class=" md:border-r md:border-r-gray shadow  overflow-hidden">
          <img src="{{product.image}}" alt="Product Image" class="max-h-[250px] mx-auto block">
    
          <div class="p-4">
            <h3 class="font-semibold text-xl mb-2">{{product.name}}</h3>
            <p class="text-gray-700 font-light mb-2">{{product.brand_id}}</p>
            <p class="text-neon font-bold text-[18px]">{{product.price}} ft</p>
          </div>
    
          <div class="p-4 border-t border-t-gray-300 flex justify-between items-center">
              <div>
                  <button class="bg-neon text-white font-semibold py-2 px-2 border border-neon rounded shadow mx-auto block md:mx-0" (click)="addToCart(product.id)">
                      Add to Cart
                    </button>
              </div>
              <div>
                  <p class="text-gray-700 font-normal mb-2 text-center">{{product.categorie_id}}</p>
              </div>
          </div>
        </div>
      </div>
      </div> 
  </div> 
</div>
  
  
  
</div>
