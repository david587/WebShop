
<div class="row bg-dark mt-3">
  <h1 class="text-white text-center">
    Categories
  </h1>
</div>

<div class="row bg-dark mt-2">
  <button class="text-white p-2 col-1 bg-info mx-3 rounded border-info " data-bs-toggle="modal" data-bs-target="#addModal">
    Add 
  </button>
</div>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Categorie</th>

    </thead>
    <tbody>
      <tr>
        <th class="col" *ngFor="let categorie of categories ">1</th>
        <td>{{categories.categorie}}</td>
      </tr>

    </tbody>
  </table>
