
<div class="row bg-dark mt-3">
  <h1 class="text-white text-center">
    Users
  </h1>
</div>

<h1 style="--bs-bg-opacity: .5;" class="bg-success display-6 text-center text-white my-3 py-1 rounded" *ngIf="message">{{ message }}</h1>
   
    <h1 style="--bs-bg-opacity: .5;" class="bg-danger display-6 text-center text-white my-3 py-1 rounded"  *ngIf="errmess?.name">{{errmess.name}}</h1>
    <h1 style="--bs-bg-opacity: .5;" class="bg-danger display-6 text-center text-white my-3 py-1 rounded"  *ngIf="errmess?.email">{{errmess.email}}</h1>
    <h1 style="--bs-bg-opacity: .5;" class="bg-danger display-6 text-center text-white my-3 py-1 rounded"  *ngIf="errmess?.address">{{errmess.address}}</h1>
    <h1 style="--bs-bg-opacity: .5;" class="bg-danger display-6 text-center text-white my-3 py-1 rounded"  *ngIf="errmess?.admin">{{errmess.admin}}</h1>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr class="col" *ngFor="let user of users">
        <th>{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address}}</td>
        <td>{{user.admin}}</td>
        <td>
          <div class="row mx-2">
            <button class="text-dark bg-warning p-2 rounded border-warning" (click)="giveAdmin(user.id)">Admin</button>
          </div>
        </td>
        <td>
          <div class="row mx-2">
            <button class="text-white bg-danger p-2 rounded border-danger" (click)="deleteUser(user.id)">Delete </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
