
<div class="row bg-dark mt-3">
  <h1 class="text-white text-center">
    Users
  </h1>
</div>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr class="col" *ngFor="let user of users">
        <th>{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address}}</td>
        <td>{{user.admin}}</td>
        <td>
          <div class="row mx-2">
            <button class="text-dark bg-warning p-2 rounded border-warning" (click)="giveAdmin(user.id)">Admin</button>
          </div>
        </td>
        <td>
          <div class="row mx-2">
            <button class="text-white bg-danger p-2 rounded border-danger" (click)="deleteUser(user.id)">Delete </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
