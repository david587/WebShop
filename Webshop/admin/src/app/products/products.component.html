<div class="row bg-dark mt-3">
  <h1 class="text-white text-center">
    Products
  </h1>
</div>
<div class="row bg-dark mt-2">
  <button class="text-white p-2 col-1 bg-info mx-3 rounded border-info " data-bs-toggle="modal" data-bs-target="#addModal">
    Add 
  </button>
</div>
<table class="table table-striped table-dark mt-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Details</th>
        <th scope="col">Image</th>
        <th scope="col">inStock</th>
        <th scope="col">Brand</th>
        <th scope="col">Categorie</th>
      </tr>
    </thead>
    <tbody>
      <tr class="col" *ngFor="let product of products">
        <th>{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.details}}</td>
        <td>{{product.image}}</td>
        <td>{{product.inStock}}</td>
        <td>{{product.brand_id}}</td>
        <td>{{product.categorie_id}}</td>
        <td>
          <div class="row mx-2">
            <button class="text-dark bg-warning p-2 rounded border-warning" (click)=" editProduct(product)"
            data-bs-toggle="modal" 
            data-bs-target="#modifyModal" >
              Edit 
          </button>
          </div>
        </td>
        <td>
          <div class="row mx-2">
            <button class="text-white bg-danger p-2 rounded border-danger" (click)="deleteProduct(product.id)">
              Delete 
            </button>
          </div>
        </td>
       
      </tr>
    </tbody>
  </table>

   <!-- add Modal -->

   <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

         
          <form [formGroup]="productForm">
            <div class="mb-3">
              <label for="inName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inName"
              formControlName="inName">              
            </div>
            <div class="mb-3">
              <label for="inPrice" class="form-label">Price</label>
              <input type="text" class="form-control" id="inPrice"
              formControlName="inPrice">              
            </div>
            <div class="mb-3">
              <label for="inDetails" class="form-label">Details</label>
              <input type="text" class="form-control" id="inDetails"
              formControlName="inDetails">              
            </div>
            <div class="mb-3">
              <label for="inImage" class="form-label">Image</label>
              <input type="text" class="form-control" id="inImage"
              formControlName="inImage">              
            </div>
            <div class="mb-3">
              <label for="inInStock" class="form-label">inStocn</label>
              <input type="text" class="form-control" id="inInStock"
              formControlName="inInStock">              
            </div>
            <div class="mb-3">
              <label for="inBrand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="inBrand"
              formControlName="inBrand">              
            </div>
            <div class="mb-3">
              <label for="inCategorie" class="form-label">Categorie</label>
              <input type="text" class="form-control" id="inCategorie"
              formControlName="inCategorie">              
            </div>
          </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" 
          data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="onClick()">Save</button>
        </div>
      </div>
    </div>
  </div>

    <!-- modify Modal -->

    <div class="modal fade" id="modifyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Termék módosítása</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
  
           
            <form [formGroup]="editForm">
              <div class="mb-3">
                <label for="edInId" class="form-label">Id</label>
                <input type="text" class="form-control" id="edInId"
                formControlName="edInId" readonly>
              </div>
              <div class="mb-3">
                <label for="edInName" class="form-label">Name</label>
                <input type="text" class="form-control" id="edInName"
                formControlName="edInName">              
              </div>
              <div class="mb-3">
                <label for="edInPrice" class="form-label">Price</label>
                <input type="text" class="form-control" id="edInPrice"
                formControlName="edInPrice">              
              </div>
              <div class="mb-3">
                <label for="edInDetails" class="form-label">Details</label>
                <input type="text" class="form-control" id="edInDetails"
                formControlName="edInDetails">              
              </div>
              <div class="mb-3">
                <label for="edInImage" class="form-label">Image</label>
                <input type="text" class="form-control" id="edInImage"
                formControlName="edInImage">              
              </div>
              <div class="mb-3">
                <label for="edInInStock" class="form-label">InStock</label>
                <input type="text" class="form-control" id="edInInStock"
                formControlName="edInInStock">              
              </div>
              <div class="mb-3">
                <label for="edInBrand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="edInBrand"
                formControlName="edInBrand">              
              </div>
              <div class="mb-3">
                <label for="edInCategorie" class="form-label">Categorie</label>
                <input type="text" class="form-control" id="edInCategorie"
                formControlName="edInCategorie">              
              </div>
            </form>
  
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" 
            data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary"
            data-bs-dismiss="modal"
            (click)="updateProduct()">Save</button>
          </div>
        </div>
      </div>
    </div>
