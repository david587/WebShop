
<div class="row bg-dark mt-3">
  <h1 class="text-white text-center">
    Brands
  </h1>
</div>

<div class="row bg-dark mt-2">
  <button class="text-white p-2 col-1 bg-info mx-3 rounded border-info " data-bs-toggle="modal" data-bs-target="#addModal">
    Add 
  </button>
</div>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Brand</th>
      
      </tr>
    </thead>
    <tbody>
      <tr class="col" *ngFor="let bra of brands">
        <td>{{bra.id}}</td>
        <td>{{bra.brand}}</td>
        <td>
          <div class="row mx-2">
            <button class="text-white bg-danger p-2 rounded border-danger" (click)="deleteBrand(brands.id)">
              Delete 
            </button>
          </div>
        </td>
      </tr>

    </tbody>
  </table>

    <!-- add Modal -->

  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

         
          <form [formGroup]="brandForm">
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand"
              formControlName="brand">              
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" 
          data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="onClick()">Save</button>
        </div>
      </div>
    </div>
  </div>
